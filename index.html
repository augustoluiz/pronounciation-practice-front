<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Teste de pronúncia em inglês">
        <meta name="author" content="Augusto Luiz Silva">
        <title>Pronunciation Practice</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <form method="POST" name="form_login" onsubmit="validaLogin(event)" class="form-signin">
            <img class="mb-4" src="./img/logo_index.png" alt="Pronounce Test" width="100%" height="100%">
            <div class="login-inputs" method="POST">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" autofocus="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
                <!--<a href="https://www.google.com.br" class="demo-link">Demonstração gratuita</a>-->
            </div>
            <p class="mt-4 mb-3 text-muted">© 2020 - Inglês Com Witte</p>
        </form>
        <script src="./js/speechText.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="./js/service/layout/RequestLayout.js"></script>

    <script src="./js/service/UnitService.js"></script>
    <script src="./js/service/ExerciseService.js"></script>
    <script src="./js/service/QuestionService.js"></script>

    <script src="./js/util/Utils.js"></script>

    <script src="./js/model/Unit.js"></script>
    <script src="./js/model/Exercise.js"></script>

    <script src="./js/data/UnitData.js"></script>
    <script src="./js/data/ExerciseData.js"></script>
    <script src="./js/data/UserQuestionsData.js"></script>

    <script src="./js/view/UnitView.js"></script>
    <script src="./js/view/ExerciseView.js"></script>
    <script src="./js/view/QuestionView.js"></script>

    <script src="./js/controller/UnitController.js"></script>
    <script src="./js/controller/ExerciseController.js"></script>
    <script src="./js/controller/QuestionsController.js"></script>

    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    </body>
</html>
